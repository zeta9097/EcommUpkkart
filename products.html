        <div style="background-color: #e2e0e0">
            <div class="container text-center">
                <div class="row" id="productListContainer"></div>
            </div>
            <script
                src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
                crossorigin="anonymous"
            ></script>
            <script>
                function createProducts(p) {
                    return `<div class="col lg-3 mx-1 my-2" >
                <div class="card h-100" style="width: 18rem ">
                    <img
                        src="${p.thumbnail}"
                        class="card-img-top"
                        style="object-fit: contain"
                        height="250px"
                    />
                    <div class="card-body">
                        <h5 class="card-title">${p.title}</h5>
                        <p class="card-text">
                            Rs. ${p.price}
                        </p>
                        <a href="#" class="btn btn-primary">Add to Cart</a>
                    </div>
                </div>
            </div>`;
                }

                async function getProducts() {
                    const response = await fetch(
                        "https://dummyjson.com/products"
                    );
                    const products = await response.json();
                    let productListContainer = "";
                    for (let p of products.products) {
                        const productContainer = createProducts(p);
                        productListContainer =
                            productListContainer + productContainer;
                    }
                    const productContainer = document.getElementById(
                        "productListContainer"
                    );
                    productContainer.innerHTML = productListContainer;
                }
                getProducts();
            </script>
